<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bionic Reading</title>
</head>

<body>
    <h1>Bionic Reading</h1>
    <input type="text" id="myText">
    <button onclick="bionic()">Submit</button>
    <p id="demo"></p>
    <script>
        function bionic() {
            let text = ""
            let str = document.getElementById("myText").value
            wordArray = str.split(" ")
            wordArray.forEach(bold)

            document.getElementById("demo").innerHTML = text;

            function bold(word) {

                if (word.length == 3) {
                    len = 1
                } else {
                    len = Math.ceil(word.length / 2)
                }

                // len = Math.ceil(word.length / 2)

                for (i = 0; i < len; i++) {
                    text += word[i].bold()
                }

                for (j = len; j < word.length; j++) {
                    text += word[j]
                }
                text += " "
            }
        }
    </script>

</body>

</html>
